<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6; /*浅蓝色*/
        }
        
        .header {
            width: 100%;
            height: 50px;
            background-color: #4CAF50; /*绿色*/
            color: #fff;
            text-align: center;
            padding-top: 10px;
        }
        
        .header button {
            float: left;
            margin-right: 20px;
            border: none;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* 主页 */
        #home {
            width: 100%;
            height: 500px;
            background-color: white;
            margin-top: -50px; /*使主页和顶部header相互抵消*/
        }
        
        .news-box {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .news-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .news-item {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        /* 个人简介 */
        #about-me {
            width: 100%;
            height: 500px;
            background-color: white;
            padding-top: -50px; /*使主页和顶部header相互抵消*/
        }
        
        .info-box {
            margin-bottom: 20px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .info-item {
            font-size: 14px;
            color: #666;
            display: inline-block;
            width: calc(33.3% - 20px);
            text-align: center;
        }
        
        /* 代表作品 */
        #works {
            width: 100%;
            height: 500px;
            background-color: white;
            padding-top: -50px; /*使主页和顶部header相互抵消*/
        }
        
        .work-box {
            margin-bottom: 20px;
        }
        
        .work-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .work-item {
            font-size: 14px;
            color: #666;
            display: inline-block;
            width: calc(33.3% - 20px);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 联系我 */
        #contact {
            width: 100%;
            height: 200px;
            background-color: white;
            padding-top: -50px; /*使主页和顶部header相互抵消*/
        }
        
        .qq-box {
            margin-bottom: 20px;
        }
        
        .email-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='index.html'">首页</button>
        <button onclick="location.href='#about-me'">个人简介</button>
        <button onclick="location.href='#works'">代表作品</button>
        <button onclick="location.href='#contact'">联系我</button>
    </div>
    
    <!-- 主页 -->
    <div id="home">
        <h1>我的信息</h1>
        <ul class="news-list">
            <li class="news-item" style="background-color: #f0f0f0;">2023-02-20</li>
            <li class="news-item">新闻内容1</li>
            <li class="news-item" style="background-color: #f0f0f0;">2023-03-01</li>
            <li class="news-item">新闻内容2</li>
        </ul>
    </div>
    
    <!-- 个人简介 -->
    <div id="about-me">
        <h1>关于我</h1>
        <div class="info-box">
            <span class="info-list">
                <span class="info-item">姓名:</span><span style="width: calc(33.3% - 20px); text-align: center;">张三</span>
            </span>
            <span class="info-list">
                <span class="info-item">生日:</span><span style="width: calc(33.3% - 20px); text-align: center;">1990-01-01</span>
            </span>
            <span class="info-list">
                <span class="info-item">爱好:</span><span style="width: calc(33.3% - 20px); text-align: center;">运动、阅读</span>
            </span>
        </div>
        
        <!-- 公司信息-->
        <div class="company-box">
            <h2>公司名称</h2>
            <p>公司地址</p>
            <p>公司电话</p>
        </div>
        
        <div class="info-list">
            <span class="info-item">邮箱:</span><span style="width: calc(33.3% - 20px); text-align: center;">zhangsan@example.com</span>
        </div>
    </div>
    
    <!-- 代表作品 -->
    <div id="works">
        <h1>我的作品</h1>
        <ul class="work-list">
            <li class="work-box" style="background-color: #f0f0f0;">
                <span class="work-item">工作名称1</span><a href="#" onclick="location.href='#'">了解详细信息</a>
            </li>
            <li class="work-box" style="background-color: #f0f0f0;">
                <span class="work-item">工作名称2</span><a href="#" onclick="location.href='#'">了解详细信息</a>
            </li>
            <!-- ... -->
        </ul>
    </div>
    
    <!-- 联系我 -->
    <div id="contact">
        <h1>联系我</h1>
        <p>QQ号:</p><span class="qq-box"><input type="text" value="1234567890"></span>
        <p>Email地址:</p><span class="email-box"><input type="email" value="zhangsan@example.com"></span>
    </div>
</body>
</html>
