<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格类型测试</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: "KaiTi", "楷体", sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        .question {
            margin: 15px 0;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        .message {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, bottom 2s;
        }
    </style>
</head>
<body>

<h1>性格类型测试</h1>
<form id="quizForm">
    <div class="question">
        <label for="name">你的名字：</label>
        <input type="text" id="name" required>
    </div>
    <div class="question">
        <label for="gender">你的性别：</label>
        <select id="gender" required>
            <option value="">请选择</option>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
        </select>
    </div>
    <div class="question">
        <label for="extroverted">你是否外向？（0完全内向——10完全外向）：</label>
        <input type="number" id="extroverted" min="0" max="10" required>
    </div>
    <div class="question">
        <label for="confident">你是否自信？</label>
        <select id="confident" required>
            <option value="">请选择</option>
            <option value="yes">是</option>
            <option value="no">否</option>
        </select>
    </div>
    <div class="question">
        <label for="sad">你会因为一些不开心的事而难受半天吗？</label>
        <select id="sad" required>
            <option value="">请选择</option>
            <option value="yes">是</option>
            <option value="no">否</option>
        </select>
    </div>
    <div class="question">
        <label for="happy">你会因为一些开心的事而兴奋半天吗？</label>
        <select id="happy" required>
            <option value="">请选择</option>
            <option value="yes">是</option>
            <option value="no">否</option>
        </select>
    </div>
    <div class="question">
        <label for="change">你想要从内向的人变外向或从外向的人变内向吗？</label>
        <select id="change" required>
            <option value="">请选择</option>
            <option value="yes">是</option>
            <option value="no">否</option>
        </select>
    </div>
    <div class="question">
        <label for="strength">你最大的优点是什么？</label>
        <input type="text" id="strength" required>
    </div>
    <div class="question">
        <label for="weakness">你最大的缺点是什么？</label>
        <input type="text" id="weakness" required>
    </div>
    <button type="submit" id="submitButton">提交</button>
</form>

<div class="message" id="message" style="font-size: 1em;">你是个傻逼</div>

<script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交

        // 显示消息并移动
        const message = document.getElementById('message');
        message.style.opacity = 1;
        message.style.bottom = '50px';
    });
</script>

</body>
</html>
